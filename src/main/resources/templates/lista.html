<!DOCTYPE HTML>
<html>

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


	</div>
	<h1>LISTA DE VUELOS</h1>
	<table class="table">
		<!--CABECERA DE MI TABLA-->
		<thead>
			<tr>
				<th>NUMERO DE VUELO</th>
				<th>ORIGEN</th>
				<th>DESTINO </th>
				<th>CATEGORIA </th>
				<th>NOMBRE DEL AVION </th>
				<th>VALOR ASIENTO</th>
			
			</tr>
		</thead>
		<!--CUERPO DE MI TABLA-->
		<tbody>
			<tr th:each="vuelos: ${vuelos}">
				<!--action que hace referencia al form y el de thymeleaf-->


				<td th:text="${vuelos.id}"> </td>
				<td th:text="${vuelos.numero}"> </td>
				<td th:text="${vuelos.fechaCita}"> </td>
				<td th:text="${vuelos.valorCita}"> </td>
				<td th:text="${vuelos.lugarCita}"> </td>
				<td th:text="${vuelos.diagnostico}"> </td>
				

				

			</tr>
		</tbody>
	</table>
</body>

</html>
